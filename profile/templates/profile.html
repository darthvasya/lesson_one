<h1>GoOut</h1>
<section class="inputForm" ng-controller="profileController">
  <h4>Hello, your uid is <span ng-bind=""></span></h4>
  <h4>Login: <span ng-bind="userLogin"></span></h4>
  <h4>Points: <span ng-bind="userPoints"></span></h4>


  <form ng-submit="change()">
    <h3>Profile form:</h3>
    <div class="form-group row">
      <label for="login" class="col-sm-2 form-control-label">Login</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="login" placeholder="Login" name="login" ng-model="userLogin" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="login" class="col-sm-2 form-control-label">Attitude to smoking</label>
      <div class="col-sm-10">
        <select class="form-control" ng-model="userSmoking">
          <option>Negative</option>
          <option>Sharply negative</option>
          <option>Positive</option>
          <option>Never mind</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="login" class="col-sm-2 form-control-label">Attitude to alcohol</label>
      <div class="col-sm-10">
        <select class="form-control" ng-model="userAlcohol">
          <option selected>Negative</option>
          <option>Sharply negative</option>
          <option>Positive</option>
          <option>Never mind</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="about" class="col-sm-2 form-control-label">About</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="about" id="about" rows="3" cols="40" placeholder="About..." ng-model="userAbout"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" name="submit" class="btn btn-secondary" ng-show="allow">Отправить</button>
      </div>
    </div>
  </form>
</section>
