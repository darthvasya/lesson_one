<section class="inputForm" ng-controller="userController">
  <form ng-submit="register()">
    <h3>Register form:</h3>
    <div class="form-group row">
      <label for="email" class="col-sm-2 form-control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email" name="email" ng-model="email" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 form-control-label">Password</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="password" placeholder="Password" name="password" ng-model="password" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" name="submit" class="btn btn-secondary">Отправить</button>
      </div>
    </div>
  </form>
  <div class="alert alert-success" role="alert" ng-show="successRegister">{{messageRegister}}</div>
  <div class="alert alert-danger" role="alert" ng-show="errorRegister">{{messageRegister}}</div>
  <a href="#/login"><button type="button" name="login" class="btn btn-secondary">Login</button></a>
</section>
